<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styleOf_AdminLogin.css">
</head>

<body>
    <nav id="navbar">

        <!-- logo -->
        <div id="logo">
            <img src="logo.png" alt="Metro Rail">
        </div>

        <!-- navbar -->
        <ul>
            <li class="item"><a href="UserLogin.html">Login as User</a></li>
            <li class="item"><a href="registration.html">New User Register</a></li>
            <li class="item"><a href="">Login as Admin</a></li>
        </ul>
    </nav>

    <!-- Login -->
    <section>
        <div class="form-container">
            <h1>Admin Login</h1>
            <form action="index.html">
                <div class="control">
                    <label for="name">UserName</label>
                    <input type="name" id="name">
                </div>
                <div class="control">
                    <label for="psw">Password</label>
                    <input type="password" id="psw">
                </div>
                <span><input type="checkbox"> Remember me</span>
                <div class="control">
                    <input type="submit" class="btn" value="Login">
                </div>
                <p>If You are New Here ! Then</p>
                <br>
                <p><b><a href="">Sign Up</a></b></p>
            </form>
        </div>
    </section>
</body>

</html>
